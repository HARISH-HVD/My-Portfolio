<body>
    <header class="header">
        <a href="index.html" class="logo">Harish.</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <section class="contact">
        <h1>Contact Me</h1>
        <p>If you have any questions or want to collaborate, feel free to reach out!</p>
        
        <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:harishdasarwar36@gmail.com">harishdasarwar36@gmail.com</a></p>
            <p><strong>Phone:</strong> <a href="tel:+917620624118">+91 7620624118</a></p>
            <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/harish-dasarwar-5668a2246" target="_blank">harish-dasarwar-5668a2246</a></p>
        </div>

        <h2>Send a Message</h2>
        <form id="contactForm" action="https://formspree.io/f/mgvavwdo" method="POST">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="email" name="email" id="email" placeholder="Your Email" required>
            <textarea name="message" id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>

        <p id="successMessage" style="display:none; color: #00abf0; margin-top: 10px;">Your message has been sent successfully!</p>
    </section>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: "POST",
                body: formData,
                headers: {
                    "Accept": "application/json"
                }
            }).then(response => {
                if (response.ok) {
                    document.getElementById("successMessage").style.display = "block";
                    form.reset(); // Reset form fields after successful submission
                } else {
                    alert("Oops! Something went wrong, please try again.");
                }
            }).catch(error => {
                alert("Error: " + error.message);
            });
        });
    </script>

</body>
